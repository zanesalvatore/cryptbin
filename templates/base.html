<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Untitled Page{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap-theme.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='cryptbin.css') }}"/>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Cryptbin</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %}No content defined for body block.{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/base64-js/lib/b64.js') }}"></script>
    <script src="{{ url_for('static', filename='components/text-encoder-lite/index.js') }}"></script>
    <script src="{{ url_for('static', filename='xorotp.js') }}"></script>
    <script src="{{ url_for('static', filename='cryptbin.js') }}"></script>
    {% block footer %}
    {% endblock %}
</body>
</html>
